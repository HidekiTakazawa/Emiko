{% extends 'base2.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            
            {% if user == post.author %}
                <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
                <h1><a href="{% url 'post:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|truncatechars:200 }}</p>

            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
